<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Sunblocker</title>

  <!-- CSS  -->
  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- Custom -->
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Sunblocker</a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="#">Current Location</a>
        </li>
      </ul>

      <ul id="nav-mobile" class="sidenav black-text">
        <li>
          <a href="#">Current Location</a>
        </li>
        <li>
            <form>
                  <div class="input-field">
                    <i class="material-icons prefix">add_location</i>
                    <input id="new_location" type="tel" class="validate" name="location">
                    <label for="new_location">Change Location</label>
                  </div>
              </form>
        </li>
      </ul>

      <form id="location-form" class="right hide-on-med-and-down">
        <div class="input-field">
          <input id="search" type="search" placeholder="Change Location" required>
          <label class="label-icon" for="search">
            <i class="material-icons">add_location</i>
          </label>
          <i class="material-icons">close</i>
        </div>
      </form>

    <a href="#" data-target="nav-mobile" class="sidenav-trigger">
      <i class="material-icons">menu</i>
    </a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Current UV Index</span>
          <hr>
          <br>
          <span id="uvIndex" class="card-title">UV Index</span><p id="uv"></p>
          <br>
          <img class="responsive-img" src="images/sun.png" alt="Sun">
        </div>
        <div class="card-action">
          <span class="card-title white-text">You need to use Sunscreen!</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Timer Container</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Forecast Container</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About Us</h5>
          <p class="grey-text text-lighten-4">Welcome to Boot Camp.</p>
        </div>
      </div>
    </div>

    <div class="footer-copyright">
      <div class="container">
        Made by
        <a class="orange-text text-lighten-3" href="https://github.com/Mister-Pink">Mister-Pink</a>
      </div>
    </div>
  </footer>


  <!--  Scripts -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/sun.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcmLyJkZ4WPSddZS6SkgMc6Fo5DFEQi8E&callback=initMap">
  </script>

  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- Moment -->

  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="js/materialize.js"></script>
  
  <script src="js/init.js"></script>
  
</body>

</html>
